<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <title>JsProjects</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        color: #fff;
        font-family: "Poppins", Arial, sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        background: rgba(20, 20, 20, 0.98);
        padding: 32px 26px;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.43);
        text-align: center;
        width: 370px;
        max-width: 95vw;
      }
      h1 {
        font-size: 2.4rem;
        font-weight: 600;
        margin-bottom: 10px;
        letter-spacing: 2px;
        color: #0077ff;
      }
      h3 {
        font-size: 1.08rem;
        font-weight: 400;
        margin-bottom: 30px;
        color: #cccccc;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 6px 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      li {
        background: #222;
        border-radius: 8px;
        transition: background 0.23s;
      }
      li:hover {
        background: #333;
      }
      a {
        display: block;
        color: #0077ff;
        text-decoration: none;
        font-size: 1.12rem;
        font-weight: 500;
        padding: 15px 0;
        border-radius: 8px;
        transition: color 0.2s;
      }
      a:focus,
      a:hover {
        color: #fff;
      }
      /* Mobile responsive */
      @media (max-width: 480px) {
        main {
          width: 96vw;
          padding: 18px 7vw;
          border-radius: 8vw;
        }
        h1 {
          font-size: 1.21rem;
        }
        h3 {
          font-size: 1rem;
        }
        a {
          font-size: 1rem;
          padding: 10px 0;
        }
      }
    </style>
    <!-- No custom JS is needed for a simple landing page -->
  </head>
  <body>
    <main>
      <h1>Js Projects</h1>
      <h3>Js related small projects, click below for live demo</h3>
      <ul>

        <li><a href="to-do/index.html">To Do List</a></li>
      </ul>

  </body>
</html>
